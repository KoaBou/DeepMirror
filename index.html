<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DeepMirror</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
</head>
<body>
    <div class="app">
        <div class="header">
            <div class="header__logo">
                <img src="./assets/images/logo.png" alt="DeepMirror Logo">
            </div>
            
            <nav class="header__nav">
                <a href="#" class="header__nav-link">Deepfake Detection</a>
                <a href="#" class="header__nav-link">Deepfake Generation</a>
            </nav>

        </div>

        <div class="content">
            <div class="user__camera">
                <img src="./assets/images/cuoi-tuan.png" alt="User Camera" style="width: 100%; height: 100%; object-fit: cover;">
            </div>

            <div class="control__panel">
                <button class="control__panel-button"></button>

                <div class="control__panel-status"></div>

                <div class="control__panel-params"></div>
            </div>
        </div>

    </div>
</body>
</html>
